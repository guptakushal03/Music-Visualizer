<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Visualizer</title>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <h1>Online Music Visualizer</h1>
  <input type="file" id="audioFile" accept="audio/*">
  <br>
  <canvas id="visualizer"></canvas>
  <input type="range" id="trackbar" value="0" max="100" step="0.1" disabled onclick="seekAudio(event)">
  <div id="controls">
    <button id="playButton" onclick="playAudio()">Play</button>
    <button id="pauseButton" onclick="pauseAudio()" disabled>Pause</button>
  </div>
  <p id="errorMessage" style="color: red; display: none;">Please select an audio file first.</p>
  


  <script type="text/javascript" src="main.js"></script>
</body>

</html>
